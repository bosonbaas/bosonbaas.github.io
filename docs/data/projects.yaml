      desc: All data analysis software was written in Python, leaning heavily on pandas, sklearn, and tensorflow
    - name: Bash
      desc: Bash was used to orchestrate the data analysis pipeline on a cluster computing system.
    - name: HPC
      desc: All analyses were run on a cluster computing system.

- name: Scaffolding Strategies for Undergraduate Mathematics Modeling
  dates:
    start: 8/2022
    end: 5/2024
  description: >-
    Developed software for statistical analysis and data visualization of qualitatively coded video data. The analysis and visualizations were used to investigate the relationship between student modeling and instructor scaffolding in the context of differential equations.
  skills:
    - name: Python
      desc: Data analysis was performed using sklearn, and pandas. Visualizations were generated using matplotlib and plotly.
    - name: SKLearn
      desc: Used sklearn for cluster analysis.
    - name: Pandas
      desc: Used pandas for storing and organizing data.
    - name: R
      desc: I modified existing R code to customize it for our analyses.

