      desc: The time-series plot was generated using Plotly.
    - name: HTML
      desc: Used for organizing the website front end.
    - name: CSS
      desc: Used for styling the website front end.

- name: Gendered Proof Language
  dates:
    start: 8/2024
    end: 5/2025
  description: >-
    Developed software for performing natural language processing on a large corpus of mathematical papers. This software extended traditional qualitative language analysis methods using a combination of rules-based and LLM semantic disambiguation.
  skills:
